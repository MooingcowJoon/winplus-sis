<body>
<div style="display:none">

<input type="button" value="웹소켓접속" onclick="webSocketGo();">
<input type="button" value="웹소켓끊기" onclick="func_logout();goWebSocketDisconnect();">
<br/>
아이디 : <input type="text" name="cti_login_id" id="cti_login_id" value="winplus1">

<input type="hidden" name="checkGroupValue" id="checkGroupValue" value="N">
<input type="hidden" name="checkGroupValue2" id="checkGroupValue2" value="N">

<input type="button" value="로그인" onclick="loginGo();">
</div>
<div style="display:none">
	<textarea id="messages" cols="150" rows="10"></textarea>
	<input type="button" value="로그초기화" onclick="javascript:document.getElementById('messages').value='';">
</div>
<div style="padding:10px 0 0 10px;">

				<td width="141px" style="background-image:url('./images/cti/search_bg.gif');background-repeat:repeat-x;padding-top:7px;" valign="top"><select name="callGroup" id="callGroup" style="width:131px;" onchange="javascrpt:changeGroup();"><option></option></select></td>

				<td width="90px" style="background-image:url('./images/cti/search_bg.gif');background-repeat:repeat-x;"><input type="button" value="로그아웃" onclick="javascript:func_logout();"></td>
				<td width="11px"><img src="images/cti/search_right.gif" alt="" title=""></td>

				<td width="31px" style="background-image:url('./images/cti/search_bg.gif');background-repeat:repeat-x;padding-top:6px;"><span id="obConnectCnt" class="cti_text_nomal">0</span></td>
				<td width="11"><img src="./images/cti/search_right.gif" alt="" title=""></td>
			</tr>
		</table>
